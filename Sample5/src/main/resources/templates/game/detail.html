<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<th:block layout:fragment="css">
  <style>
  </style>
</th:block>
<th:block layout:fragment="script">
  <script th:inline = "javascript">
  </script>
</th:block>
<!-- ================= style&script End ===================== -->

<div class="content" layout:fragment="content">
  <h2>게임 상세보기</h2>
    <table class="table">
      <tr>
        <th>번호</th>
        <td>
          <p th:text="${game.num}"></p>
        </td>
      </tr>
      <tr>
        <th>타이틀</th>
        <td>
          <p th:text="${game.title}"></p>
        </td>
      </tr>
      <tr>
        <th>가격</th>
        <td>
          <p th:text="${game.price}"></p>
        </td>
      </tr>
      <tr>
        <th>언어</th>
        <td>
          <p th:text="${game.lang}"></p>
        </td>
      </tr>
      <tr>
        <th>장르</th>
        <td>
          <p th:text="${game.genre}"></p>
        </td>
      </tr>
      <tr>
        <th>플랫폼</th>
        <td>
          <p th:text="${game.platform}"></p>
        </td>
      </tr>
    </table>
    <div style="text-align:center;">
      <button type="button" class="btn btn-primary" onClick="location.href='/'">돌아가기</button>
    </div>
  </form>
</div>

</html>
