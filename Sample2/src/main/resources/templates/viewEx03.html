            <th>상품설명</th>
            <th>가격</th>
            <th>등록일</th>
        </tr>
    </thead>
    <tbody>
    <!--
    th:each="변수, 상태변수:컬렉션"

        <tr th:each="itemDto :${itemDtoList}">
            <td th:text="${itemDtoStat.count}"></td>
            <td th:text="${itemDto.itemNm}"></td>
            <td th:text="${itemDto.itemDetail}"></td>
            <td th:text="${itemDto.price}"></td>
            <td th:text="${itemDto.regTime}"></td>
        </tr>
    </tbody>
    <br><br>

<!--    <div th:each="num :${#numbers.sequence(1,5)}">

        <p th:text="${'count : '+numStat.count}"></p>
        <p th:text="${'size : '+numStat.size}"></p>
        <p th:text="${'even : '+numStat.even}"></p>
        <p th:text="${'odd : '+numStat.odd}"></p>
        <p th:text="${'first : '+numStat.first}"></p>

    <div th:each="num : ${#numbers.sequence(1,5)}">
        <p th:text="${num}"></p>
        <p th:text="${'index:' + numStat.index}"></p>
        <p th:text="${'count:' + numStat.count}"></p>
        <p th:text="${'size:' + numStat.size}"></p>
        <p th:text="${'even:' + numStat.even}"></p>
        <p th:text="${'odd:' + numStat.odd}"></p>
        <p th:text="${'first:' + numStat.first}"></p>
        <p th:text="${'last:' + numStat.last}"></p>
    </div>
</table>
