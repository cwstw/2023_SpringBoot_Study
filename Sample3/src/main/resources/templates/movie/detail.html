<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<!--movie\detail.html-->
<div class="content" layout:fragment="content">
    <div class="col-5" style="text-align:center; margin:auto;">
        <h1>영화 상세 페이지</h1>
        <table class="table">
            <tr>
                <th>번호</th>
                <td th:text="${movie.num}"></td>
            </tr>
            <tr>
                <th>아이디</th>
                <td th:text="${movie.id}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${movie.name}"></td>
            </tr>
            <tr>
                <th>나이</th>
                <td th:text="${movie.age}"></td>
            </tr>
            <tr>
                <th>좋아하는 장르</th>
                <td th:text="${movie.genre}"></td>
            </tr>
            <tr>
                <th>즐겨보는 시간대</th>
                <td th:text="${movie.time}"></td>
            </tr>
            <tr>
                <th>동반 관객수</th>
                <td th:text="${movie.partner}"></td>
            </tr>
            <tr>
                <th>개선사항</th>
                <td th:text="${movie.memo}"></td>
            </tr>
        </table>
    </div>

    <div style="text-align:center;">
        <button type="button" class="btn btn-primary" onclick="location.href='/movies'">돌아가기</button>
    </div>
</div>
